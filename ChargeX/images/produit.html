<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Produit - ChargeX</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- ElevateZoom -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/elevatezoom/3.0.8/jquery.elevatezoom.min.js"></script>

  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .product-gallery {
      display: flex;
      max-width: 900px;
    }
    .thumbnails {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-right: 20px;
    }
    .thumbnails img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 10px;
      transition: border 0.3s, transform 0.3s;
    }
    .thumbnails img:hover {
      border: 2px solid #00aaff;
      transform: scale(1.05);
    }
    .main-image {
      width: 500px;
      height: 500px;
      position: relative;
      overflow: hidden;
    }
    .main-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>

<body>

<div class="product-gallery">
  <div class="thumbnails">
    <img src="image1.jpg" onclick="changeImage('image1.jpg')">
    <img src="image2.jpg" onclick="changeImage('image2.jpg')">
    <img src="iimage3.jpg" onclick="changeImage('image3.jpg')">
  </div>

  <div class="main-image">
    <img id="currentImage" src="image1.jpg" data-zoom-image="image1.jpg" alt="Produit">
  </div>
</div>

<script>
function changeImage(newSrc) {
  $("#currentImage").fadeOut(200, function() {
    $(this)
      .attr("src", newSrc)
      .attr("data-zoom-image", newSrc)
      .fadeIn(200);

    // Re-initialiser la loupe après changement
    $(".zoomContainer").remove(); // Supprimer ancienne loupe
    $("#currentImage").elevateZoom({
      zoomType: "lens",
      lensShape: "round",
      lensSize: 200
    });
  });
}

// Initialiser ElevateZoom au démarrage
$(document).ready(function() {
  $("#currentImage").elevateZoom({
    zoomType: "lens",
    lensShape: "round",
    lensSize: 200
  });
});
</script>

</body>
</html>
